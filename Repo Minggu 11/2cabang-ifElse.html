<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cabang if/else -  Arj</title>
    </head>

    <body>
        <script>
            var password = prompt("Password : ");
            if (password == "kopi"){
                document.write("<h2>Welcome Boss!!</h2>");
            } else {
                document.write("<p>Wrong Password, try again!</p>");
            }
            document.write("<p>Thanks for using our apps!</p>");
        </script>
    </body>
</html>
