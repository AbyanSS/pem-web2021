<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan do while - Arj</title>
</head>
<body>
    <script>
        var ulangi = confirm("R u want to Loop?");;
        var counter = 0;
        
        do {
            counter++;
            ulangi = confirm("R u want to Loop?");
        } while(ulangi)
        document.write("The Looping has been done as much as "+ counter +" times");
    </script>
</body>
</html>
