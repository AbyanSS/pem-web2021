<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning Variable On JavaScript</title>
        <script>
            //buat variabel
            var name = "Learning Code";
            var visitorCount = 1000;
            var isActive = true;
            var url = "http://dinus.ac.id";

            // menampilkan varibel ke jendela dialog (alert)
            alert("Welcome to " + name);

            // nampilin variabel ke dalam HTML
            document.write("Site Name : " + name + "<br>");
            document.write("Visitor Numbers : " + visitorCount + "<br>");
            document.write("Active Status : " + isActive + "<br>");
            document.write("URL Address : " + url + "<br>");
        </script>
    </head>

    <body>
        
    </body>
</html>
